<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <style>
      div {
        display: inline-block;
        width: 100px;
        height: 100px;
      }

      .none {
        border: 10px solid pink;
      }
      .display {
        display: none;
      }
      .hidden {
        border: 10px solid rgb(248, 86, 113);
      }
      .visibility {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="none">A</div>
    <div class="none">B</div>
    <div class="none">C</div>
    <br />
    <br />
    <div class="none">A</div>
    <div class="none display">B</div>
    <div class="none">C</div>
    <br />
    <br />

    <div class="hidden">A</div>
    <div class="hidden">B</div>
    <div class="hidden">C</div>
    <br />
    <br />
    <div class="hidden">A</div>
    <div class="hidden visibility">B</div>
    <div class="hidden">C</div>
  </body>
</html>
