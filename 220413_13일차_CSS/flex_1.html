<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      .container {
        display: flex;
        height: 500px;
        background-color: beige;
        border: 2px solid black;
      }

      .box {
        background-color: pink;
        border: 2px solid black;
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
        line-height: 100px;
        /* line-heigt로 중앙정렬 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">box1</div>
      <div class="box">box2</div>
      <div class="box">box3</div>
    </div>
  </body>
</html>
