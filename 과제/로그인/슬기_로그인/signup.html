<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup_weniv</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <article class="cont-signup">
      <header class="header-signup">
        <span class="txt-header">로그인 또는 회원가입</span>
        <img class="img-close" src="img/close.png" alt="close" />
      </header>
      <main class="cont-main">
        <p class="txt-main">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <div class="input-box">
          <input class="input-id" type="text" placeholder="아이디" />
          <input class="input-pw" type="password" placeholder="비밀번호" />
        </div>
        <div class="state-check">
          <img class="img-state" src="img/check-box.png" alt="check-box" />
          로그인 상태 유지
        </div>
        <a class="link-log" href="#none">로그인</a>
        <div class="link-state">
          <a class="link-sign" href="#none">회원가입</a>
          <a class="link-find" href="#none">아이디/비밀번호 찾기</a>
        </div>
        <p class="or">또는</p>
        <div class="link-sosial">
          <a class="link-google" href="#none">
            <img src="img/google-logo.png" alt="" />
            <span> 구글 계정으로 로그인</span></a
          >
          <a class="link-facebook" href="#none">
            <img src="img/facebook.png" alt="" />
            <span> 페이스북 계정으로 로그인</span></a
          >
          <a class="link-naver" href="#none">
            <img src="img/naver-logo.png" alt="" />
            <span> 네이버 계정으로 로그인</span></a
          >
          <a class="link-kakao" href="#none">
            <img src="img/kakao-logo.png" alt="" />
            <span> 카카오 계정으로 로그인</span></a
          >
        </div>
      </main>
    </article>
  </body>
</html>
